<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <title>JALF Live Chat</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="join-container">
      <header class="join-header">
        <h1>JALF Live Chat</h1>
        <p id="subtitle">Join us and start chatting with Jalfians.</p>
      </header>
      <main class="join-main">
        <form action="/api/auth" method="POST">
          <div class="form-control">
            <label for="name">Username</label>
            <input
              type="text"
              name="name"
              id="username"
              placeholder="DarkPuddingDu58"
              required
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="**********"
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="The Backstreet Boys">The Backstreet Boys</option>
              <option value="The Republic of Becode">
                The Republic of Becode
              </option>
              <option value="MasterChef">MasterChef</option>
              <option value="The No Man's Land of Memes">
                The No Man's Land of Memes
              </option>
              <option value="Who Wants to Be a Gamer">
                Who Wants to Be a Gamer
              </option>
              <option value="Unicorns">Unicorns</option>
            </select>
          </div>
          <div class="buttons">
            <button type="button" class="btn">
              <a href="/register">Sign up</a>
            </button>
            <button type="submit" class="btn">
              <a href="/chat">Sign in</a>
            </button>
          </div>
        </form>
      </main>
    </div>

    <script src="js/particles.min.js"></script>
    <script src="js/particle.js"></script>
    <script src="../server.js"></script>
  </body>
</html>
