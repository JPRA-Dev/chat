<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/chat.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div id="particles-js"></div>
     <div class="chat-main">
       <div class="chat-sidebar">
          <header class="chat-header">
            <h1>JALF Live Chat</h1>
          </header>
          <h3><i class="fas fa-commedents"></i> Room :</h3>
          
            <select name="room" id="room-name">
              <option value="The Backstreet Boys">The Backstreet Boys</option>
              <option value="The Republic of Becode">
                The Republic of Becode
              </option>
              <option value="MasterChef">MasterChef</option>
              <option value="The No Man's Land of Memes">
                The No Man's Land of Memes
              </option>
              <option value="Who Wants to Be a Gamer">
                Who Wants to Be a Gamer
              </option>
              <option value="Unicorns">Unicorns</option>
            </select>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users">
            <li>Brad</li>
            <li>John</li>
            <li>Mary</li>
            <li>Paul</li>
            <li>Mike</li>
          </ul>
        </div>
        <div class="chat-right-part">
          <div class="chat-messages"></div>
          
            <form id="chat-form">
              <input
                id="msg"
                type="text"
                placeholder="Write your message..."
                required
                autocomplete="off"
              />
              <button class="btn">Send</button>
            </form>
          
        </div>
      </div>
    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/particle.js"></script>
  </body>
</html>
